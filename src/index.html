<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <div class="search-container">
          <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button class="search-button" type="submit">
            <svg class="search-icon" width="20" height="16">
              <use href="./images/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </div>
        <div class="dropdown-container">
          <select id="search-history">
            <option value="">Previous search</option>
          </select>
          <select id="per-page">
            <option value="20">20 per page</option>
            <option value="40" selected>40 per page</option>
            <option value="60">60 per page</option>
            <option value="80">80 per page</option>
          </select>
        </div>
  </form>
  </header>
  <div class="gallery">
    <!-- Image cards -->
  </div>
  <footer class="footer">
  <button type="button" class="load-more">Load more</button>
  </footer>
  <script src="index.js" type="module"></script>
  </body>
</html>
